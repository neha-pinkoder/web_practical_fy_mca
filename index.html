    <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <p class="section-subtitle">How can you communicate?</p>
            <h6 class="section-title mb-5">Contact Me</h6>
            <!-- contact form -->
            <form name="form1" action="#" class="contact-form col-md-10 col-lg-8 m-auto">
                <div class="error form-row">
                    <div class="form-group col-sm-6">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" id="username" size="50" class="form-control" placeholder="Your Name">    
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>             
                    </div>
                    <div class="form-group col-sm-6">
                        <i class="far fa-envelope"></i>
                        <input type="text" name="email" class="email-validate form-control" size="30" placeholder="Enter Email"requried>             
                    </div>
                    <div class="form-group col-sm-12">
                        <i class="fa fa-phone"></i>
                        <input type="text" name="phone" id="phone_num" class="form-control" placeholder="Phone Number" requried>
                    </div>
                    <div class="form-group col-sm-12">
                        <textarea name="comment" id="comment" rows="6"   class="form-control" size="150" placeholder="Write Something" requried></textarea>
                    </div>
                    <!-- <div class="form-group col-sm-12 mt-3">
                        <input  id="submit" name="submit" type="submit" value="Send Message" onclick="validateEmail(document.form1.email);validatePhoneNumber(document.form1.phone)" class="btn btn-outline-primary rounded">                  
                    </div> -->
                    <div class="form-group col-sm-12 mt-3">
                        <button  id="submit" name="submit" type="submit" value="Send Message" class="btn btn-outline-primary rounded">                  
                    </div>
                </div>  
            </form><!-- end of contact form -->
